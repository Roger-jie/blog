<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/main">
<head>
    <meta charset="utf-8"/>
    <title>LoveYuan's Blog登录</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">
                <a class="logo" href="" style="color: #cbcdd0"><i class="layui-icon" style="font-size: 30px; color: #1E9FFF;">&#xe609;</i> LoveYuan's Blog</a>
            </div>
        </div>
        <div class="content-area container login-content" style="width:100%">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">登录</li>
                    <li></li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">

                        <form class="layui-form layui-form-pane login-box" method="POST" action="" id="login-box">
                            <div class="layui-form-item ">
                                <label class="layui-form-label">登录用户名</label>
                                <div class="layui-input-inline">
                                    <input id="login_name" class="layui-input" lay-verify="required" name="login_name" value="" autofocus="" autocomplete="off" placeholder="请输入登录用户名" type="text" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">登录密码</label>
                                <div class="layui-input-inline">
                                    <input name="password" lay-verify="required" autocomplete="off" placeholder="请输入登录密码" class="layui-input" autofocus="" type="password"/>
                                </div>
                            </div>

                            <div class="layui-form-item login-btn-box">
                                <button class="layui-btn" lay-submit="" lay-filter="login-box">立即登录</button>
                                <span style="padding-left:20px;"><a href="/login/signUp">没有账号？注册一个</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <footer class="footer">
        <div class="footavatar site-footer clearfix u-textAlignCenter">
            <img th:src="@{../images/lufu.jpg}" alt="官方微信二维码" title="扫码关注官方微信，更多资讯抢先获取" class="footphoto"/>
            <ul class="footinfo">
                <p class="fname"><a>LoveYuan's Blog</a></p>
                <p class="finfo">LoveYuan's Blog</p>
            </ul>
        </div>
        <div class="Copyright">
            <p>
              <!-- <a target="_blank" href="//shang.qq.com/wpa/qunwpa?idkey=c4f068d3baefa9f0e31f6271d9bebe70e542830dd6e713d7689fd2a084a952e7">
                    <img src="//pub.idqqimg.com/wpa/images/group.png" alt="php行业交流" title="php行业交流" border="0"/>
                </a>-->
            </p><br/>
            Powered by <a href="/" target="_blank">LoveYuan's Blog</a>
        </div>
    </footer>
</body>
</html>
<link rel="stylesheet" th:href="@{../css/home.css}"/>
<script>
    layui.use(['form', 'layedit', 'laydate','element'], function() {
        var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate
                ,element = layui.element;

        form.on('submit(login-box)', function(data){
           /* layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });*/
            $.ajax({
                type: 'post',
                url: '/login/userLogin',
                data: data.field,
                dataType: "json",
                beforeSend: function (XMLHttpRequest) {

                },
                success: function (data, status) {
                    if (data.success == true) {
                        window.location.href = '/adminIndex';
                    }
                    layer.msg(data.msg, {icon: 5});
                },
                complete: function (XMLHttpRequest, textStatus) {

                },
                error: function () {

                }
            });
            return false;
        });
    });

function login() {
  // var _validator = $('#loginForm').data('bootstrapValidator');
//    if (!_validator.isValid()) {
//        _validator.validate();
//        layer.msg('请填写用户名和密码!');
//        return  false;
//    }
    $.ajax({
        type: 'post',
        url: '/login/userLogin',
        data: {'login_name' : $('#login_name').val(), 'password' : $('#password').val()},
        dataType: "json",
        beforeSend: function (XMLHttpRequest) {

        },
        success: function (data, status) {
            if (data.success == true) {
                window.location.href = '/adminIndex';
            }
            layer.msg(data.msg);
        },
        complete: function (XMLHttpRequest, textStatus) {

        },
        error: function () {

        }
    });
    return false;
}
</script>
