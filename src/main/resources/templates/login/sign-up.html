                     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Minimal and Clean Sign up / Login and Forgot Form by FreeHTML5.co</title>

<body class="style-3">

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-push-8">


            <!-- Start Sign In Form -->
            <form action="#" class="fh5co-form animate-box " data-animate-effect="fadeInRight" id="signUpForm" >
                <h2>Sign Up</h2>
                <div class="form-group">
                    <div class="alert alert-success" role="alert">Your info has been saved.</div>
                </div>
                <div class="form-group">
                    <label for="login_name" class="sr-only">LoginName</label>
                    <input type="text" class="form-control" id="login_name" placeholder="登录名" autocomplete="off" name="login_name"/>
                </div>
                <div class="form-group">
                    <label for="name" class="sr-only">Email</label>
                    <input type="text" class="form-control" id="name" placeholder="name" autocomplete="off" name="name"/>
                </div>
                <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off" name="email"/>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" name="password"/>
                </div>
                <div class="form-group">
                    <label for="rePassword" class="sr-only">Re-type Password</label>
                    <input type="password" class="form-control" id="rePassword" placeholder="Re-type Password" autocomplete="off"  name="rePassword"/>
                </div>
                <div class="form-group">
                    <label for="remember"><input type="checkbox" id="remember"/> Remember Me</label>
                </div>
                <div class="form-group">
                    <p>Already registered? <a href="loginHtml">Sign In</a></p>
                </div>
                <div class="form-group">
                    <input type="button" value="注册" class="btn btn-primary" onclick="saveUser()"/>
                </div>
            </form>
            <!-- END Sign In Form -->


        </div>
    </div>
    <div class="row" style="padding-top: 60px; clear: both;">
        <div class="col-md-12 text-center"><p><small>Roger </small></p></div>
    </div>
</div>


</body>
</html>
<script>
$(function () {
    $('#signUpForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            login_name: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'The username is required and can\'t be empty'
                    },
                    stringLength: {
                        min: 4,
                        max: 10,
                        message: '用户名长度必须在4到10之间'
                    },
                    threshold: 4, //有6字符以上才发送ajax请求，（input中输入一个字符，插件会向服务器发送一次，设置限制，6字符以上才开始）
                    remote: {//ajax验证。server result:{"valid",true or false} 向服务发送当前input name值，获得一个json数据。例表示正确：{"valid",true}
                        url: '/user/getUserByLoginName',//验证地址
                        message: '登录名已存在',//提示消息
                        delay: 2000,//每输入一个字符，就发ajax请求，服务器压力还是太大，设置2秒发送一次ajax（默认输入一个字符，提交一次，服务器压力太大）
                        type: 'POST'//请求方式
                        /**自定义提交数据，默认值提交当前input value
                         *  data: function(validator) {
                               return {
                                   password: $('[name="passwordNameAttributeInYourForm"]').val(),
                                   whatever: $('[name="whateverNameAttributeInYourForm"]').val()
                               };
                            }
                         */
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: '用户名由数字字母下划线和.组成'
                    }
                }
            },

            name :{
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'The username is required and can\'t be empty'
                    }
                }
            },
            email :{
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'The username is required and can\'t be empty'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'The password is required and can\'t be empty'
                    },
                    identical:{
                        field: 'rePassword',
                        message: '两次密码不一致'
                    }
                }
            },
            rePassword:{
                validators: {
                    notEmpty: {
                        message: 'The password is required and can\'t be empty'
                    },
                    identical:{
                        field: 'password',
                        message: '两次密码不一致'
                    }
                }
            },
        }
    });
});
function  saveUser() {
    var _validator = $('#signUpForm').data('bootstrapValidator');
    if (!_validator.isValid()) {
        _validator.validate();
        layer.msg('请将信息填写完整!');
        return  false;
    }
        //表单提交的方法、比如ajax提交
        var _data = getFormJson('#signUpForm');
        delete  _data.rePassword;
        console.info(_data);
        $.ajax({
            type: 'post',
            url: '/user/addUser',
            data: _data,
            dataType: "json",
            beforeSend: function (XMLHttpRequest) {

            },
            success: function (data, status) {
                layer.msg('保存成功,请前往登录页面', {
                    time: 20000, //20s后自动关闭
                    btn: ['好的','取消'],
                    yes: function(){
                        window.location.href = '/login/loginHtml';
                    },
                    btn2:function(){
                        location.reload();
                    }
                });
            },
            complete: function (XMLHttpRequest, textStatus) {

            },
            error: function () {

            }
        });
        return false;
    }
//获取formJSON对象
function getFormJson(form) {
    var o = {};
    var a = $(form).serializeArray();
    $.each(a, function () {
        if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });
    return o;
}


</script>
